<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/homebanking/css/index.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Klee+One:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Nuestro menú</title>
</head>
<body>

    <header>
        <nav>
            <ul class="nav__ul">
                <li class="nav__li menu"><a href="/homebanking/views/index.jsp" target="_blank">Inicio</a></li>
                <li class="nav__li menu"><a href="/homebanking/views/index.jsp" target="_blank">Quienes  somos</a></li>
                <li class="nav__li menu"><a href="/homebanking/views/contacto.html" target="_blank">Contactanos</a></li>
                <li class="nav__li menu"><a href="/homebanking/views/menu.html">Menú </a></li>
                <li class="nav-item pedido">
                    <figure>
                        <img src="/homebanking/assets/js/menu.png" alt="pedido" class="pedir">
                        <a class="nav-link text-white" data-bs-toggle="modal" data-bs-target="#modal">
                            <i class="bi bi-cart mx-5" id="carritoContenedor">0</i>
                        </a>
                    </figure>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="row" id="contenedor"></div>
    </main>

    <div class="container-xl">
        <div class="modal" tabindex="-1" role="dialog" id="modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Tu pedido</h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer pedido_contenedor">
                        <button type="button" class="btn btn-danger" id="vaciarCarrito">Borrar pedido</button>
                        <button type="button" id="procesarCompra" class="btn btn-primary">Continuar pedido</button>
                        <span>Total a pagar: $<p class="pago__total" id="precioTotal"></p></span>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/homebanking/js/index.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
